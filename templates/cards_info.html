{% extends 'home.html' %}
{% load static %}
{% block card_info %}
    <div class="col-xl-3 col-md-6 mb-4">
        <!-- Dashboard info widget 1-->
        <div class="card border-start-lg border-start-primary h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <div class="small fw-bold text-primary mb-1">NÂ° Pacientes</div>
                        <div class="h5">{{ patient_number }}</div>
                    </div>
                    <div class="ms-2">
                        <img src="{% static 'img/users.svg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
        <!-- Dashboard info widget 2-->
        <div class="card border-start-lg border-start-warning h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <div class="small fw-bold text-secondary mb-1">Citas</div>
                        <div class="h5">$27.00</div>
                    </div>
                    <div class="ms-2">
                        <img src="{% static 'img/calendar.svg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
        <!-- Dashboard info widget 3-->
        <div class="card border-start-lg border-start-success h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <div class="small fw-bold text-success mb-1">Clicks</div>
                        <div class="h5">11,291</div>
                        <div class="text-xs fw-bold text-success d-inline-flex align-items-center">
                            <i class="me-1" data-feather="trending-up"></i>
                            12%
                        </div>
                    </div>
                    <div class="ms-2"><i class="fas fa-mouse-pointer fa-2x text-gray-200"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
        <!-- Dashboard info widget 4-->
        <div class="card border-start-lg border-start-info h-100">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <div class="small fw-bold text-info mb-1">Conversion rate</div>
                        <div class="h5">1.23%</div>
                        <div class="text-xs fw-bold text-danger d-inline-flex align-items-center">
                            <i class="me-1" data-feather="trending-down"></i>
                            1%
                        </div>
                    </div>
                    <div class="ms-2"><i class="fas fa-percentage fa-2x text-gray-200"></i></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
